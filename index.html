		<script>
		function notify(message,type){$.growl({message:message},{type:type,allow_dismiss:!1,label:"Cancel",className:"btn-xs btn-inverse",placement:{from:"bottom",align:"left"},delay:2500,animate:{enter:"animated fadeInUp",exit:"animated fadeOutDown"},offset:{x:30,y:30}})}setTimeout(function(){$(".login-content")[0]||notify("Welcome back Admin","inverse")},1e3);
		
			$(function() {
				$('.lbutt').on('click', function(){
					turl = "http://tuxlap:8888/login";
					$.get( turl, { email: $('.emailfield').val(), password: $('.passfield').val() }, function(user) {
						if(user.usertype == "admin")
						{
							localStorage.setItem("authuser", JSON.stringify(user));
							//console.log(localStorage.getItem("authuser"));
							window.location.replace("./home.html");
						}
						else
						{
							localStorage.setItem("authuser", "");
							notify("Invalid Credentials","inverse")
						}
							
					}).fail(function() {
						alert( "Connection Error" );
					});
					
				});
			});
		</script>
